<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/css/all.min.css">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

</head>

<body>

  <header class="header">
    <img src="src/images/logo.svg" alt="logo">
  </header>

  <main class="container">

    <section class="section-img">
        <img src="src/images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="section-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You heve a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <a href="/">Register</a>
    </section>

  </main>

  <footer class="footer">

    <nav class="menu">
      <ul>

        <li>
          <a href="">
            <i class="fab fa-facebook"></i>
          </a>
        </li>

        <li>
          <a href="">
            <i class="fab fa-twitter"></i>
          </a>
        </li>

        <li>
          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </nav>

  </footer>
</body>

</html>
